group 'de.kaleidox'
version '2.20'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'de.kaleidox.CandyBot'

wrapper {
    gradleVersion = '5.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.incremental = true
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // Javacord
    implementation 'org.javacord:javacord:3.0.+'


    // Javacord Utilities
    implementation('de.kaleidox:javacord-utilities:1.0.2rev1')
    { exclude group: 'org.javacord' }

    // BotList artifact
    //implementation 'de.kaleidox:discordbotlist-stats-javacord:0.1.2'
    implementation 'com.github.burdoto.discordbotlist-stats:discordbotlist-stats-core:4'
    implementation 'com.github.burdoto.discordbotlist-stats:discordbotlist-stats-javacord:4'
    
    // Other dependencies
    implementation 'com.fasterxml.jackson.core:jackson-databind:3.0.0-SNAPSHOT'

    // Runtime logger dependency
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.12.1'
}
