group 'de.kaleidox'
version '2.00'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'de.kaleidox.DangoBot'

task wrapper(type: Wrapper) {
    gradleVersion = '4.10.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.incremental = true
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.github.burdoto:javacord-utilities:896c2dad02'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.3'

    implementation 'org.javacord:javacord:3.0.+'
    implementation 'de.kaleidox:kalutils:0.4.1'

    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'
}
